{% set name = "Flask-Migrate" %}
{% set version = "2.4.0" %}
{% set hash = "a361578cb829681f860e4de5ed2c48886264512f0c16144e404c36ddc95ab49c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a361578cb829681f860e4de5ed2c48886264512f0c16144e404c36ddc95ab49c

build:
  noarch: python
  number: 2
  script: pip install -vv .

requirements:
  build:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - flask >=0.9
    - flask-sqlalchemy >=1.0
    - alembic >=0.6

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - flask_migrate

about:
  home: https://github.com/miguelgrinberg/flask-migrate/
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'SQLAlchemy database migrations for Flask applications using Alembic'
  dev_url: https://github.com/miguelgrinberg/flask-migrate/
  doc_url: https://flask-migrate.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - jan-janssen
    - xhochy
